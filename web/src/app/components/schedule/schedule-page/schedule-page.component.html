<div class="schedule-page container-fluid py-3">
  <section class="card shadow-sm border-0">
    <div class="card-header border-0 pb-0">
      <div class="d-flex flex-wrap align-items-center justify-content-between gap-2">
        <div>
          <h2 class="h5 mb-1">
            {{ auth.getRoleId() == '2' ? 'Daily Schedule' : 'My Teaching Schedule' }}
          </h2>
          <p class="text-neutral-600 small mb-0">
            Switch between the daily schedule view and calendar timeline to stay on top of sessions.
          </p>
        </div>
        <div class="btn-group btn-group-sm schedule-toggle" role="tablist" aria-label="Schedule view switcher">
          <button
            type="button"
            class="btn btn-outline-primary"
            [class.active]="page === 'Attendance'"
            (click)="page = 'Attendance'"
          >
            <i class="bi bi-list-task me-1"></i>
            {{ auth.getRoleId() == '2' ? 'Schedule' : 'My Schedule' }}
          </button>
          <button
            type="button"
            class="btn btn-outline-primary"
            [class.active]="page === 'Calendar'"
            (click)="page = 'Calendar'"
          >
            <i class="bi bi-calendar3 me-1"></i>
            Calendar
          </button>
        </div>
      </div>
    </div>
    <div class="card-body pt-3">
      <app-daily-schedule [page]="schoolid" *ngIf="page === 'Attendance'"></app-daily-schedule>
      <app-my-schedule [page]="schoolid" *ngIf="page === 'Calendar'"></app-my-schedule>
    </div>
  </section>
</div>
