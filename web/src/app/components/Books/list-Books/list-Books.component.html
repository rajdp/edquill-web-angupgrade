<!-- Container-fluid starts-->

<ng-template #content let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-basic-title">Delete Books details</h4>
    </div>
    <div class="modal-body">
        <!-- Container-fluid starts-->
        <div class="container-fluid">
            <div class="row">
                <div class="col-12">
                    <h5 class="text-center mt-3">Are you sure you want to delete Books details '{{deleteUser.category_name}}'?</h5>
                </div>
            </div>
        </div>

        <!-- Container-fluid Ends-->


    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-outline-primary" (click)="onSave()">Cancel</button>
    </div>
</ng-template>
<ng-template #bulkModal let-c="close" let-d="dismiss">
    <div class="modal-header">
        <h4 class="modal-title" id="modal-bulkUpload">Bulk Upload</h4>
        <p class="text-right">
            <i class="fa fa-close" aria-hidden="true" style="cursor:pointer" (click)="close()"></i>
        </p>
    </div>
    <div class="modal-body">
        <div class="row">
            <div class="col-12">
                <div class="card-body pt-2">
                    <div class="row">

                        <div class="col-12 text-right" style="padding-top: 25px">
                            <div (click)="downloadExcel()" style="cursor: pointer"> Download Sample Excel <i class="fa fa-download" aria-hidden="true" style="color:#329688"></i></div>
                        </div>
                        <div class="custom-file" style="margin-top: 19px;">
                            <input #fileUploader type="file" class="custom-file-input" id="inputGroupFile02"
                                   aria-describedby="inputGroupFileAddon01" accept="application/vnd.openxmlformats-officedocument.spreadsheetml.sheet, application/vnd.ms-excel" name="file"  (click)="fileUploader.value = null " (change)="readUrl($event)">
                            <label *ngIf="filetype == ''" class="custom-file-label">Upload Excel</label>
                            <label *ngIf="filetype != ''" class="custom-file-label">{{filetype[0]}}.{{filetype[1]}}</label>
                        </div>
                        <div class="mt-3">
                            <span style="color: firebrick">*</span><small>Note: Upload format should be same as Sample Excel Format</small>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <div class="btn-popup pull-right">
            <button class="btn btn-primary" (click)="onUploadFinished()">Submit</button>
        </div>
    </div>
</ng-template>

        <div class="card-header">
            <div class="row">
                <div class="col-6">
                    <h5>Books Details</h5>
                </div>
                <div class="col-6">
                    <div class="btn-popup pull-right">
                        <a *ngIf="allowAdd" class="btn btn-primary ml-3" [routerLink]="'/Books/create-Books/add'">Add Books</a>
                    </div>
                </div>
            </div>
        </div>
        <div class="card-body">
            <div id="batchDelete" class="category-table custom-datatable transcation-datatable user-image">
                <div class="table-responsive">
<!--                    <angular2-smart-table [settings]="settings" [source]="listData"  (custom)="onCustomAction($event)"></angular2-smart-table>-->
                </div>
            </div>
        </div>
    </div>
</div>
