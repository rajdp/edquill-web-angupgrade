<div class="container-fluid my-3" *ngIf="message == ''">
    <div class="row">
        <div class="col-12">
            <div class="card tab2-card">
                <div class="card-header">
                    <h3 class="text-capitalize pt-3 pb-2">Welcome to Student Registration!!!</h3>
                    <label class="text-muted">All fields marked with <span class="text-danger">*</span> are required</label>
                </div>
                <div class="card-body tab2-card">
                    <form [formGroup]="registrationform" class="needs-validation user-add">
                        <div class="form-group row">
                            <label class="col-12 col-md-4 col-xl-3 ml-1" for="validationCustom0">
                                First Name</label>
                            <div class="col-12 col-md-7 col-xl-8">
                                <input class="form-control " formControlName="first_name" id="validationCustom0"
                                       placeholder="First Name" type="text">
<!--                                <em *ngIf="!registrationform.get('first_name').valid && (registrationform.get('first_name').dirty || registrationform.get('first_name').touched)" class="error">First name is required</em>-->
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-12 col-md-4 col-xl-3 ml-1" for="validationCustom1">
                                Last Name</label>
                            <div class="col-12 col-md-7 col-xl-8">
                                <input class="form-control" formControlName="last_name" id="validationCustom1"
                                       placeholder="Last Name" type="text">
<!--                                <em *ngIf="!registrationform.get('last_name').valid && (registrationform.get('last_name').dirty || registrationform.get('last_name').touched)" class="error">Last name is required</em>-->
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-12 col-md-4 col-xl-3 ml-1" for="validationCustom5">
                                Email Address</label>
                            <div class="col-12 col-md-7 col-xl-8">
                                <input class="form-control" formControlName="email_id" id="validationCustom5"
                                       placeholder="Email" type="email" readonly>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-12 col-md-4 col-xl-3 ml-1" for="validationCustom07">
                                Gender</label>
                            <div class="col-12 col-md-7 col-xl-8">
                                <select class="form-control"  formControlName="gender" id="validationCustom07">
                                    <option disabled value="">Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                    <option value="n/a">Do not want to disclose</option>
                                </select>
<!--                                <em *ngIf="!registrationform.get('gender').valid && (registrationform.get('gender').dirty || registrationform.get('gender').touched)" class="error">Gender is required</em>-->
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-12 col-md-4 col-xl-3 ml-1">
                                Date Of Birth</label>
                            <div class="col-12 col-md-7 col-xl-8 form-group">
                                <div class="d-flex align-items-baseline">
                                    <input #dp="angular-mydatepicker" (dateChanged)="onDateChanged($event)" (keypress)="datePattern($event)"
                                           [options]="myDpOptions"  angular-mydatepicker autocomplete="off" class="form-control"
                                           formControlName="dob" name="dp" placeholder="mm/dd/yyyy">
                                    <div class="input-group-append">
                                        <button (click)="dp.toggleCalendar()" class="btn btn-primary" type="button">
                                            <i class="fa fa-calendar-o"></i></button>
                                    </div>
                                </div>
                                <em *ngIf="registrationform.get('dob').invalid && (registrationform.get('dob').dirty || registrationform.get('dob').touched)" class="error">
                                    <!--                                    {{emailErrorMessage(pickerInput.value)}}-->
                                    DOB is invalid
                                </em>
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-12 col-md-4 col-xl-3 ml-1" for="validationCustom41">
                                Institution Name</label>
                            <div class="col-12 col-md-7 col-xl-8">
                                <input class="form-control " formControlName="schoolId" id="validationCustom41" placeholder="Institution Name"
                                       readonly type="text">
<!--                                <em *ngIf="!registrationform.get('schoolId').valid && (registrationform.get('schoolId').dirty || registrationform.get('schoolId').touched)" class="error">Institution Name is required</em>-->
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-12 col-md-4 col-xl-3 ml-1" for="validationCustom6">
                                Contact Number</label>
                            <div class="col-12 col-md-7 col-xl-8">
                                <input (keypress)="numberPattern($event)" class="form-control " formControlName="mobile"
                                       id="validationCustom6" maxlength="15" minlength="10" placeholder="Contact Number" type="text">
<!--                                <em *ngIf="!registrationform.get('mobile').valid && (registrationform.get('mobile').dirty || registrationform.get('mobile').touched)" class="error">Contact Number is required</em>-->
                            </div>
                        </div>
                        <div class="form-group row">
                            <label class="col-12 col-md-4 col-xl-3 ml-1" for="validationCustom13"><span>*</span>
                                Password </label>
                            <div class="col-12 col-md-7 col-xl-8">
                                <input class="form-control" formControlName="password"
                                       placeholder="Enter password" required="" type="text">
                                <em *ngIf="!registrationform.get('password').valid && (registrationform.get('password').dirty || registrationform.get('password').touched)" class="error">Password is required</em>
                            </div>

<div class="page-wrapper" *ngIf="message != ''">
    <div class="authentication-box">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12 col-md-6">
                    <div class="card text-center">
                        <div class="svg-icon d-flex justify-conent-center mb-0">
                            <img src="assets/images/EdQuill.png" style="width: 140px; height: auto; margin-bottom: 0;" alt="">
                        </div>
                        <div class="card-body">

                        </div>
                    </div>
