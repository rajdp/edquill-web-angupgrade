<!--=================================
 preloader -->
<div id="pre-loader" *ngIf="commondata.loader.value">
    <img src="assets/images/pre-loader/loader-01.svg" alt="">
</div>
<div class="page-wrapper">
    <div class="authentication-box">
        <div class="container">
            <div class="row">
                <div class="col-12 col-md-5 p-0 card-left d-none d-md-block">
                    <div class="card bg-primary">
                        <div class="svg-icon d-flex justify-content-center">
                            <img src="assets/images/ristaschool/EdQuill_2.png"  alt="">
                        </div>
                        <h3 class="mt-3">{{owlcarousel[0].title}}</h3>
                    </div>
                </div>
                <div class="col-12 col-md-7 p-0 card-right">
                    <div class="card tab2-card">
                        <div class="card-body">
                            <ngb-tabset class="tab-coupon mb-0">
                                <ngb-tab>
                                    <ng-template ngbTabTitle><i class="icon-user mr-2"></i>Set Password</ng-template>
                                    <ng-template ngbTabContent>
                                        <div class="tab-pane fade active show" id="account" role="tabpanel"
                                            aria-labelledby="account-tab">
                                            <form [formGroup]="loginForm" 
                                                class="form-horizontal auth-form" novalidate="">
                                                <div class="form-group">
                                                    <input required="" formControlName="userName" type="text"
                                                        class="form-control" placeholder="Email"
                                                        id="exampleInputEmail1">
                                                    <em class="error" *ngIf="!loginForm.get('userName').valid && (loginForm.get('userName').dirty || loginForm.get('userName').touched)">Email is required</em>
                                                </div>
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <input autocomplete="new-password" required="" type="text" formControlName="password" type="password"
                                                               class="form-control" placeholder="Password" aria-label="Recipient's username" aria-describedby="basic-addon1" [type]="conps ? 'password' : 'text'">
                                                        <div class="input-group-append">
                                                            <span class="input-group-text" id="basic-addon3">
                                                                <i [class]="conps ? 'fa fa-eye-slash' : 'fa fa-eye'" style="color: #7F3486" aria-hidden="true" (click)="conps = !conps"></i>
                                                            </span>
                                                        </div>
                                                    </div>
                                                    <em class="error" *ngIf="loginForm.get('password').hasError('required') && (loginForm.get('password').dirty || loginForm.get('password').touched)">Password is required</em>
                                                    <em class="error help-block" *ngIf="loginForm.get('password').hasError('minlength')">Minimum 6 characters required</em>
                                                </div>
                                                <div class="form-group">
                                                    <div class="input-group">
                                                        <input required="" type="text" formControlName="confirmpassword" autocomplete="new-password"
                                                               class="form-control" placeholder="Confirm Password" aria-label="Recipient's username" aria-describedby="basic-addon1" [type]="conps1 ? 'password' : 'text'">
                                                        <div class="input-group-append">
                                                            <span class="input-group-text" id="basic-addon2">
                                                                <i [class]="conps1 ? 'fa fa-eye-slash' : 'fa fa-eye'" style="color: #7F3486" aria-hidden="true" (click)="conps1 = !conps1"></i>
                                                            </span>
                                                        </div>
                                                    </div>
                                                    <div *ngIf="loginForm.controls['confirmPassword'].touched && !loginForm.controls['confirmPassword'].valid">
                                                        <em class="error help-block" *ngIf="loginForm.controls['confirmPassword'].hasError('required') " >
                                                            Enter Confirm Password
                                                        </em>
                                                    </div>
                                                    <div *ngIf="checkPasswords()">
                                                        <em class="error help-block">
                                                            Enter same password as above
                                                        </em>
                                                    </div>
                                                </div>
                                                <div class="form-button">
                                                    <button class="btn btn-primary" (click)="update()">Submit</button>
                                                </div>
                                            </form>
                                        </div>
                                    </ng-template>
                                </ngb-tab>
                            </ngb-tabset>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
